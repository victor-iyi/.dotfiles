- defaults:
    link:
      relink: true

# Remove dead symbolic links in parent folder (no recursive clean - recommended)
- clean: ['~']

- link:
    ~/.aliases: home/aliases
    ~/.editorconfig: home/editorconfig
    ~/.functions: home/functions
    ~/.gitconfig: home/gitconfig
    ~/.gitignore_global: home/gitignore_global
    ~/.p10k.zsh: home/p10k.zsh
    ~/.ripgreprc: home/ripgreprc
    ~/.tmux.conf: home/tmux.conf
    ~/.vimrc: home/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zprofile: zsh/zprofile
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.config/rustfmt:
      create: true
      path: config/rustfmt
    ~/.config/starship:
      create: true
      path: config/starship

# Create directories if they don't exist.
- create:
    - ~/dev/
    - ~/.vim/undodir

- shell:
  - [git submodule update --init --recursive, Installing submodules]

  # Homebrew setup.
  -
    command: ./scripts/homebrew.zsh
    description: Setup homebrew installation
    stdout: true
    stdin: true

  # TMUX.
  -
    command: ./scripts/tmux.zsh
    description: Install TMUX Plugin Manager
    stdout: true
    stdin: true
